<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrak</title>
    <link rel="stylesheet" href="newpass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>

  <div class="bg-colour">
    
    <!-- logo -->
    <img src="images/logo.png" class="logo" alt="">


        <div class="container1">

          <!-- back button -->
          <button class="back-btn">
            <a href="login.html">
              <img src="logos/back arrow.svg" class="img-btn" alt="">
            </a>
          </button>
          
          <!-- Login form -->
          <div class="form login_form">
            
            <form action="#" class="login">
              
              
              <h3>Recover your password</h3>

                  <!-- username -->
                  
                  <div class="form-floating username">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                  </div>

                  <div class="form-floating username">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Email ID</label>
                  </div>


                  <!-- password -->
                  <div class="form-floating password">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

                  <!-- confirm password -->
                  <div class="form-floating password">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Confirm password</label>
                  </div>

                  <div class="rem-for">
                    <!-- Remember me button -->
                    <div class="form-check rem-btn">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Remember me
                      </label>
                    </div>
                  </div>

                  <!-- login button -->
                  <button type="button" class="btn btn-success login-btn"> <a href="login.html" class="pass-btn"> Change Password </a></button>

                </form>
              </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
